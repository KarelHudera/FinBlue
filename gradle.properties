# ========================================================
# Project-wide Gradle settings
# ========================================================
# NOTE: Gradle settings configured through the IDE (e.g., Android Studio)
# *WILL OVERRIDE* any settings specified in this file.
# More details: http://www.gradle.org/docs/current/userguide/build_environment.html

# =============================
# JVM & Performance Settings
# =============================

# Specifies the JVM arguments used for the Gradle daemon process.
# This setting is particularly useful for tweaking memory usage.
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8 -Dkotlin.daemon.jvm.options\="-Xmx4g"

# Enables Gradle's build cache to speed up builds by reusing outputs
org.gradle.caching=true

# Enables Gradle's configuration cache, which speeds up build initialization
org.gradle.configuration-cache=true

# Enable Gradle's parallel execution to speed up builds
org.gradle.parallel=true

# Enable Gradle's daemon for faster builds
org.gradle.daemon=true

# Increases the number of threads available for compilation
org.gradle.workers.max=4

# =============================
# Kotlin Configuration
# =============================

# Kotlin code style for this project: "official" or "obsolete"
kotlin.code.style=official

# Enables commonization for Kotlin Multiplatform C-interop
kotlin.mpp.enableCInteropCommonization=true

# Enables incremental compilation for Kotlin to speed up builds
kotlin.incremental=true

# Enable Kotlin compiler caching for multiplatform builds
kotlin.mpp.enableCompilationCache=true

# =============================
# Android Configuration
# =============================

# Use AndroidX package structure to clarify which packages are bundled
# with the Android OS and which are included in the app's APK.
# More details: https://developer.android.com/topic/libraries/support-library/androidx-rn
android.useAndroidX=true

# Improves build performance by avoiding unnecessary R class generation
android.nonTransitiveRClass=true

# =============================
# iOS Project Configuration
# =============================

# Specifies the path to the iOS Xcode project when using Kotlin Multiplatform
xcodeproj=./iosApp

# =============================
# Development Mode
# =============================

# Enables development-specific settings (e.g., logging, debug configurations)
development=true